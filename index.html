<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/Control.OSMGeocoder.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        h1{
            size: 24px;
            background: transparent;
            border: solid;
            font: sans-serif;
            color: black;
            text-align: center;
            font-family: cursive;
            position: relative;
            z-index: 30;
        }
        .wrapper {
    position: relative;
    padding-left: 35%;
    padding-right: 35%;
}

.wrapper div {
    position: relative;
    color: black;
    font-size: 24px;
    text-align: center;
    background: white;
    border: solid;
    font-family: cursive;
    z-index: 401;
    width: 80%;
}
.map{
    z-index: 400
}


        </style>
        <title>100 Years of Vision Zero</title>
    </head>
    <body>
        <div id="map">

        <div class="wrapper">
    <div>Results of 90 Years of Vision Zero Policies</div>

        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/Control.OSMGeocoder.js"></script>
        <script src="data/2012BikeCollisions_1.js"></script>
        <script src="data/1926PedistrianCollisions_2.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:11
        })
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.www.toolserver.org/tiles/bw-mapnik/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        var img_1926CollisionsMap_0 = 'data/1926CollisionsMap_0.png';
        var img_bounds_1926CollisionsMap_0 = [[37.6966453346,-122.522484539],[37.8276984364,-122.344209453]];
        var overlay_1926CollisionsMap_0 = new L.imageOverlay(img_1926CollisionsMap_0, img_bounds_1926CollisionsMap_0);
        bounds_group.addLayer(overlay_1926CollisionsMap_0);
        function pop_2012BikeCollisions_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_2012BikeCollisions_1_0() {
            return {
                pane: 'pane_2012BikeCollisions_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(10,1,139,1.0)',
            }
        }
        map.createPane('pane_2012BikeCollisions_1');
        map.getPane('pane_2012BikeCollisions_1').style.zIndex = 401;
        map.getPane('pane_2012BikeCollisions_1').style['mix-blend-mode'] = 'normal';
        var layer_2012BikeCollisions_1 = new L.geoJson(json_2012BikeCollisions_1, {
            attribution: '<a href=""></a>',
            pane: 'pane_2012BikeCollisions_1',
            onEachFeature: pop_2012BikeCollisions_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_2012BikeCollisions_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_2012BikeCollisions_1);
        map.addLayer(layer_2012BikeCollisions_1);
        function pop_1926PedistrianCollisions_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
        }

        function style_1926PedistrianCollisions_2_0() {
            return {
                pane: 'pane_1926PedistrianCollisions_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(186,173,107,1.0)',
            }
        }
        map.createPane('pane_1926PedistrianCollisions_2');
        map.getPane('pane_1926PedistrianCollisions_2').style.zIndex = 402;
        map.getPane('pane_1926PedistrianCollisions_2').style['mix-blend-mode'] = 'normal';
        var layer_1926PedistrianCollisions_2 = new L.geoJson(json_1926PedistrianCollisions_2, {
            attribution: '<a href=""></a>',
            pane: 'pane_1926PedistrianCollisions_2',
            onEachFeature: pop_1926PedistrianCollisions_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_1926PedistrianCollisions_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_1926PedistrianCollisions_2);
        map.addLayer(layer_1926PedistrianCollisions_2);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/1926PedistrianCollisions_2.png" /> 1926 Pedistrian Collisions': layer_1926PedistrianCollisions_2,'<img src="legend/2012BikeCollisions_1.png" /> 2012 Bike Collisions': layer_2012BikeCollisions_1,"1926 Collisions Map": overlay_1926CollisionsMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
