<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/Control.OSMGeocoder.css">
        <style>

    html, body, #map {
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
        }

    h1{
    size: 24px;
    background: transparent;
    border: solid;
    font: sans-serif;
    color: black;
    text-align: center;
    font-family: cursive;
    position: relative;
    z-index: 30;
        }

    .wrapper {
    position: relative;
    padding-left: 35%;
    padding-right: 35%;
}

    .wrapper div {
    position: relative;
    color: black;
    font-size: 24px;
    text-align: center;
    background: white;
    border: solid;
    font-family: cursive;
    z-index: 401;
    width: 80%;
}

    .map{
    z-index: 400
}

        </style>
        <title>100 Years of Vision Zero</title>
    </head>
    <body>
        <div id="map">

        <div class="wrapper">
        <div>Results of 90 Years of Vision Zero Policies <br>
            <a href="https://docs.google.com/document/d/1aAFvwQwPOS-nNmYqlXIyL6lDIYMYsp96KwtqVxsAUUE/edit?usp=sharing">Full Report</a> </div>
        
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/Control.OSMGeocoder.js"></script>
        <script src="data/2012BikeCollisions_2.js"></script>
        <script src="data/1926PedestrianCollisions_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:12
        }).fitBounds([[37.6933660326,-122.56506511],[37.8309717883,-122.301628882]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.www.toolserver.org/tiles/bw-mapnik/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        var img_1926CollisionsMap_0 = 'data/1926CollisionsMap_0.png';
        var img_bounds_1926CollisionsMap_0 = [[37.6966453346,-122.522484539],[37.8276984364,-122.344209453]];
        var overlay_1926CollisionsMap_0 = new L.imageOverlay(img_1926CollisionsMap_0, img_bounds_1926CollisionsMap_0);
        bounds_group.addLayer(overlay_1926CollisionsMap_0);
        var img_2012BikeCollisionsHotspot_1 = 'data/2012BikeCollisionsHotspot_1.png';
        var img_bounds_2012BikeCollisionsHotspot_1 = [[37.6929657841,-123.107914361],[37.8629284746,-122.326860846]];
        var overlay_2012BikeCollisionsHotspot_1 = new L.imageOverlay(img_2012BikeCollisionsHotspot_1, img_bounds_2012BikeCollisionsHotspot_1);
        bounds_group.addLayer(overlay_2012BikeCollisionsHotspot_1);
        function pop_2012BikeCollisions_2(feature, layer) {
        }

        function style_2012BikeCollisions_2_0() {
            return {
                pane: 'pane_2012BikeCollisions_2',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(0,0,0,0.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(31,73,198,1.0)',
            }
        }
        map.createPane('pane_2012BikeCollisions_2');
        map.getPane('pane_2012BikeCollisions_2').style.zIndex = 402;
        map.getPane('pane_2012BikeCollisions_2').style['mix-blend-mode'] = 'normal';
        var layer_2012BikeCollisions_2 = new L.geoJson(json_2012BikeCollisions_2, {
            attribution: '<a href=""></a>',
            pane: 'pane_2012BikeCollisions_2',
            onEachFeature: pop_2012BikeCollisions_2,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_2012BikeCollisions_2_0(feature));
            },
        });
        bounds_group.addLayer(layer_2012BikeCollisions_2);
        map.addLayer(layer_2012BikeCollisions_2);
        function pop_1926PedestrianCollisions_3(feature, layer) {
        }

        function style_1926PedestrianCollisions_3_0() {
            return {
                pane: 'pane_1926PedestrianCollisions_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(197,197,197,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(206,114,38,1.0)',
            }
        }
        map.createPane('pane_1926PedestrianCollisions_3');
        map.getPane('pane_1926PedestrianCollisions_3').style.zIndex = 403;
        map.getPane('pane_1926PedestrianCollisions_3').style['mix-blend-mode'] = 'normal';
        var layer_1926PedestrianCollisions_3 = new L.geoJson(json_1926PedestrianCollisions_3, {
            attribution: '<a href=""></a>',
            pane: 'pane_1926PedestrianCollisions_3',
            onEachFeature: pop_1926PedestrianCollisions_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_1926PedestrianCollisions_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_1926PedestrianCollisions_3);
        map.addLayer(layer_1926PedestrianCollisions_3);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        var baseMaps = {};
        L.control.layers(baseMaps,{'<img src="legend/1926PedestrianCollisions_3.png" /> 1926 Pedestrian Collisions': layer_1926PedestrianCollisions_3,'<img src="legend/2012BikeCollisions_2.png" /> 2012 Bike Collisions': layer_2012BikeCollisions_2,"2012 Bike Collisions Hotspot": overlay_2012BikeCollisionsHotspot_1,"1926 Collisions Map": overlay_1926CollisionsMap_0,},{collapsed:false}).addTo(map);
        setBounds();
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        </script>
    </body>
</html>
